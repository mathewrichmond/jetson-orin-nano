name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install black flake8 pylint mypy isort

      - name: Check formatting with Black
        run: black --check --line-length 100 .

      - name: Check import sorting
        run: isort --check-only --profile black .

      - name: Lint with Flake8
        run: flake8 . --max-line-length=100 --extend-ignore=E203,W503 --exclude=.venv,venv,build,install,log

      - name: Type check with MyPy
        run: mypy . --ignore-missing-imports || true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build package
        run: |
          ./scripts/packaging/build_package.sh

      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: isaac-package
          path: dist/*.tar.gz
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker-compose build

      - name: Test Docker setup
        run: |
          docker-compose run --rm isaac-dev ./setup.sh --dry-run || true
