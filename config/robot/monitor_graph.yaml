# Monitor Graph Configuration
# Viewer/logger configuration for monitoring and debugging
# Includes visualization bridges and logging tools

robot:
  # System Monitor (always enabled for health monitoring)
  system_monitor:
    enabled: true
    package: system_monitor
    node: system_monitor_node
    namespace: /system
    parameters:
      update_rate: 1.0
      temp_warning_threshold: 70.0
      temp_critical_threshold: 85.0
      cpu_warning_threshold: 80.0
      memory_warning_threshold: 85.0
      disk_warning_threshold: 85.0
    topics:
      publish:
        - /system/status
        - /system/temperature/cpu
        - /system/temperature/gpu
        - /system/cpu/usage
        - /system/memory/usage
        - /system/disk/usage
        - /system/power
        - /system/alerts
        - /system/camera/health
      subscribe:
        - /realsense/status
        - /odrive/status
        - /irobot/status
        - /microphone/status

  # Foxglove Bridge (for remote visualization)
  foxglove_bridge:
    enabled: true
    package: foxglove_bridge
    node: foxglove_bridge
    namespace: ""
    parameters:
      port: 8765
      address: "0.0.0.0"
    topics:
      publish: []
      subscribe: []

# No groups needed - monitor graph launches all enabled nodes
groups:
  all:
    - system_monitor
    - foxglove_bridge
