# Robot Graph Configuration
# Defines the complete robot system topology and node connections

robot:
  # System components
  system_monitor:
    enabled: true
    package: system_monitor
    node: system_monitor_node
    namespace: /system
    parameters:
      update_rate: 1.0
      temp_warning_threshold: 70.0
      temp_critical_threshold: 85.0
      cpu_warning_threshold: 80.0
      memory_warning_threshold: 85.0
      disk_warning_threshold: 85.0
    topics:
      publish:
        - /system/status
        - /system/temperature/cpu
        - /system/temperature/gpu
        - /system/cpu/usage
        - /system/memory/usage
        - /system/disk/usage
        - /system/power
        - /system/alerts
        - /system/camera/health
      subscribe:
        - /realsense/status

  # VLA Controller (placeholder for future)
  vla_controller:
    enabled: false
    package: vla_controller
    node: vla_controller_node
    namespace: /control
    parameters:
      model_path: ""
      update_rate: 10.0
    topics:
      publish:
        - /control/commands
        - /control/status
      subscribe:
        - /camera/image
        - /system/status

  # RealSense Cameras
  realsense_camera:
    enabled: true
    package: realsense_camera
    node: realsense_camera_node
    namespace: /hardware
    parameters:
      enable_color: true
      enable_depth: true
      enable_pointcloud: true
      color_width: 640
      color_height: 480
      color_fps: 30
      depth_width: 640
      depth_height: 480
      depth_fps: 30
      publish_rate: 30.0
    topics:
      publish:
        - /camera_front/color/image_raw
        - /camera_front/color/camera_info
        - /camera_front/depth/image_rect_raw
        - /camera_front/depth/camera_info
        - /camera_rear/color/image_raw
        - /camera_rear/color/camera_info
        - /camera_rear/depth/image_rect_raw
        - /camera_rear/depth/camera_info
        - /camera_front/points
        - /camera_rear/points
        - /realsense/status
      subscribe: []

  # Hardware Drivers (placeholder for future)
  hardware_drivers:
    enabled: false
    package: hardware_drivers
    node: hardware_drivers_node
    namespace: /hardware
    parameters:
      motor_controllers_enabled: true
    topics:
      publish:
        - /hardware/motor/status
      subscribe:
        - /control/commands

  # Communication with sub-modules (placeholder)
  submodules:
    raspberry_pi:
      enabled: false
      namespace: /submodules/rpi
      topics:
        publish:
          - /submodules/rpi/status
        subscribe:
          - /submodules/rpi/commands

# Topic remappings
remappings:
  # Example remappings for different robot configurations
  # - from: /camera/image
  #   to: /front_camera/image

# Node groups
groups:
  core:
    - system_monitor

  control:
    - vla_controller

  hardware:
    - realsense_camera
    - hardware_drivers

  all:
    - system_monitor
    - vla_controller
    - realsense_camera
    - hardware_drivers
