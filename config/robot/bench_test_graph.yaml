# Bench Test Graph Configuration
# Includes cameras and visualization for bench testing
# Used for hardware validation and remote visualization

robot:
  # System Monitor (for health monitoring during tests)
  system_monitor:
    enabled: true
    package: system_monitor
    node: system_monitor_node
    namespace: /system
    parameters:
      update_rate: 1.0
      temp_warning_threshold: 70.0
      temp_critical_threshold: 85.0
      cpu_warning_threshold: 80.0
      memory_warning_threshold: 85.0
      disk_warning_threshold: 85.0
    topics:
      publish:
        - /system/status
        - /system/temperature/cpu
        - /system/temperature/gpu
        - /system/cpu/usage
        - /system/memory/usage
        - /system/disk/usage
      subscribe:
        - /realsense/status

  # RealSense Cameras (for bench testing)
  realsense_camera:
    enabled: true
    package: realsense_camera
    node: realsense_camera_node
    namespace: ""
    parameters:
      enable_color: true
      enable_depth: true
      enable_pointcloud: false
      color_width: 640
      color_height: 480
      color_fps: 30
      depth_width: 640
      depth_height: 480
      depth_fps: 30
      publish_rate: 30.0
    topics:
      publish:
        - /camera_front/color/image_raw
        - /camera_front/color/camera_info
        - /camera_front/depth/image_rect_raw
        - /camera_front/depth/camera_info
        - /camera_rear/color/image_raw
        - /camera_rear/color/camera_info
        - /camera_rear/depth/image_rect_raw
        - /camera_rear/depth/camera_info
        - /realsense/status
      subscribe: []

  # USB Microphone
  usb_microphone:
    enabled: true
    package: usb_microphone
    node: usb_microphone_node
    namespace: /hardware
    parameters:
      device: 'default'
      sample_rate: 16000
      channels: 1
      format: 'S16_LE'
      chunk_size: 1024
      publish_rate: 10.0
    topics:
      publish:
        - /microphone/status
      subscribe: []

  # ODrive Motor Controller
  odrive_controller:
    enabled: true
    package: odrive_controller
    node: odrive_controller_node
    namespace: /hardware
    parameters:
      serial_port: '/dev/ttyUSB0'
      baudrate: 115200
      timeout: 1.0
      use_can: false
      can_interface: 'can0'
      can_node_id: 0
      publish_rate: 50.0
      enable_accelerometer: true
    topics:
      publish:
        - /odrive/status
        - /odrive/imu
      subscribe:
        - /cmd_vel

  # iRobot Developer Kit Serial
  irobot_serial:
    enabled: true
    package: irobot_serial
    node: irobot_serial_node
    namespace: /hardware
    parameters:
      serial_port: '/dev/ttyUSB1'
      baudrate: 115200
      timeout: 1.0
      robot_type: 'create2'
      publish_rate: 10.0
    topics:
      publish:
        - /irobot/status
        - /irobot/battery
      subscribe:
        - /cmd_vel

  # Foxglove Bridge (for visualization)
  foxglove_bridge:
    enabled: true
    package: foxglove_bridge
    node: foxglove_bridge
    namespace: ""
    parameters:
      port: 8765
      address: "0.0.0.0"
    topics:
      publish: []  # Bridge publishes/subscribes to all topics
      subscribe: []

# Node groups
groups:
  bench_test:
    - system_monitor
    - realsense_camera
    - usb_microphone
    - odrive_controller
    - irobot_serial
    - foxglove_bridge

  cameras:
    - realsense_camera

  audio:
    - usb_microphone

  motors:
    - odrive_controller
    - irobot_serial

  visualization:
    - foxglove_bridge

  all:
    - system_monitor
    - realsense_camera
    - usb_microphone
    - odrive_controller
    - irobot_serial
    - foxglove_bridge
