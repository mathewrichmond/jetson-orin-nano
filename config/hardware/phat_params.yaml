/**:
  ros__parameters:
    # I2C configuration for accelerometer
    i2c_bus: 7  # I2C bus number (Jetson Orin Nano uses bus 7 for ICM-20948, different from Raspberry Pi's bus 1)
    accelerometer_address: 0x69  # I2C address (0x69 for ICM-20948/SparkFun Auto pHAT, 0x68 for MPU6050, 0x6A for LSM6DS3)
    accelerometer_type: 'ICM20948'  # Options: ICM20948 (SparkFun Auto pHAT), MPU6050, LSM6DS3
    enable_accelerometer: true

    # Publishing rate
    publish_rate: 50.0  # Hz

    # Motor control GPIO pins (adjust for your PHAT board)
    motor_left_pwm_pin: 18   # PWM pin for left motor
    motor_left_dir_pin: 16   # Direction pin for left motor
    motor_right_pwm_pin: 19  # PWM pin for right motor
    motor_right_dir_pin: 20  # Direction pin for right motor
    pwm_frequency: 1000  # PWM frequency in Hz
