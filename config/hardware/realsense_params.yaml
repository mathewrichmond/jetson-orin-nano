/**:
  ros__parameters:
    # Camera configuration
    # Leave empty to auto-detect all cameras
    camera_serial_numbers: []
    camera_names: ['camera_front', 'camera_rear']

    # Stream configuration
    enable_color: true
    enable_depth: true
    enable_pointcloud: false

    # Color stream parameters
    color_width: 640
    color_height: 480
    color_fps: 15  # Reduced from 30 to reduce bridge load and prevent connection drops

    # Depth stream parameters
    depth_width: 640
    depth_height: 480
    depth_fps: 15  # Reduced from 30 to reduce bridge load and prevent connection drops

    # Publishing parameters
    publish_rate: 15.0  # Reduced from 30.0 to match frame rates and reduce bridge load
    align_depth_to_color: true

    # Topic names
    status_topic: 'realsense/status'

    # Timing parameters
    frame_timeout_ms: 1000  # Milliseconds to wait for frames
    shutdown_delay: 0.5  # Seconds to wait for threads on shutdown
