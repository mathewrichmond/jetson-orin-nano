/**:
  ros__parameters:
    # Camera configuration
    # Leave empty to auto-detect all cameras
    camera_serial_numbers: []
    camera_names: ['camera_front', 'camera_rear']

    # Stream configuration
    enable_color: true
    enable_depth: true
    enable_pointcloud: false

    # Color stream parameters
    color_width: 640
    color_height: 480
    color_fps: 30

    # Depth stream parameters
    depth_width: 640
    depth_height: 480
    depth_fps: 30

    # Publishing parameters
    publish_rate: 30.0
    align_depth_to_color: true
