# System Package Configuration
# Defines all system packages needed for development and operation

system:
  # Core development tools
  development:
    - build-essential
    - cmake
    - cmake-curses-gui
    - git
    - git-lfs
    - curl
    - wget
    - vim
    - neovim
    - nano
    - emacs
    - tree
    - htop
    - btop
    - tmux
    - screen
    - zip
    - unzip
    - rsync
    - ssh
    - openssh-client
    - openssh-server
    - netcat-openbsd
    - tcpdump
    - wireshark-common
    - jq
    - yq
    - bat
    - fd-find
    - ripgrep
    - fzf
    - zsh
    - fish

  # Python development
  python:
    - python3-pip
    - python3-dev
    - python3-venv
    - python3-setuptools
    - python3-wheel
    - python3-distutils
    - python3-numpy
    - python3-scipy
    - python3-matplotlib
    - ipython3
    - python3-ipdb
    - python3-pytest
    - python3-pytest-cov
    - python3-black
    - python3-flake8
    - python3-pylint
    - python3-mypy
    - python3-isort
    - python3-autopep8

  # ROS 2 development
  ros2:
    - python3-rosdep
    - python3-colcon-common-extensions
    - python3-argcomplete
    - python3-rosinstall
    - python3-rosinstall-generator
    - python3-wstool
    - ros-humble-desktop
    - ros-dev-tools

  # Visualization tools
  visualization:
    - ros-humble-rosbridge-suite
    - ros-humble-foxglove-bridge

  # C++ development
  cpp:
    - gcc
    - g++
    - clang
    - clang-format
    - clang-tidy
    - cppcheck
    - valgrind
    - gdb
    - lldb
    - cgdb
    - make
    - ninja-build
    - pkg-config

  # Debugging and profiling
  debugging:
    - strace
    - ltrace
    - perf-tools-unstable
    - linux-perf
    - sysstat
    - iotop
    - nethogs
    - iftop
    - bmon
    - powertop

  # Documentation
  documentation:
    - doxygen
    - graphviz
    - pandoc
    - markdown
    - texlive-latex-base
    - texlive-latex-extra

  # Containerization (optional)
  containers:
    - docker.io
    - docker-compose
    - podman

  # Display and GUI
  display:
    - xserver-xorg-core
    - xserver-xorg-input-all
    - x11-xserver-utils
    - x11-utils
    - x11-apps
    - xrandr
    # DisplayLink driver for USB-C docks (optional, install separately if needed)
    # - displaylink-driver

  # WiFi and networking
  networking:
    - wireless-tools
    - iw
    - wpasupplicant
    - network-manager-gnome

  # Bluetooth
  bluetooth:
    - bluez
    - bluez-tools
    - bluetooth
    - pulseaudio-module-bluetooth

  # Monitoring tools
  monitoring:
    - lm-sensors
    - iotop
    - nethogs
    - iftop
    - bmon
    - powertop
    - stress-ng

# Package groups - collections of packages for specific purposes
groups:
  # All development packages
  dev_all:
    - development
    - python
    - ros2
    - cpp
    - debugging
    - documentation

  # Minimal development setup
  dev_minimal:
    - development
    - python
    - ros2

  # Full development environment
  dev_full:
    - development
    - python
    - ros2
    - cpp
    - debugging
    - documentation
    - display
    - networking
    - monitoring
    - containers

  # Robot system essentials
  robot_essentials:
    - development
    - python
    - ros2
    - monitoring
    - networking
    - visualization
